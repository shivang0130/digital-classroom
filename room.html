<!DOCTYPE html>
<html>
<head>
  <title>Classroom Room</title>
</head>
<body>
  <h2>WebRTC Classroom</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script>
    const roomId = window.location.pathname.split('/').pop();
    const socket = new WebSocket("ws://localhost:8080"); // Change this if hosted

    let pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById("localVideo").srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
      });

    pc.onicecandidate = event => {
      if (event.candidate) {
        socket.send(JSON.stringify({ type: "ice-candidate", candidate: event.candidate, roomId }));
      }
    };

    pc.ontrack = event => {
      document.getElementById("remoteVideo").srcObject = event.streams[0];
    };

    socket.onmessage = async message => {
      const data = JSON.parse(message.data);
      if (data.roomId !== roomId) return;

      switch (data.type) {
        case "offer":
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.send(JSON.stringify({ type: "answer", answer, roomId }));
          break;

        case "answer":
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          break;

        case "ice-candidate":
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          break;
      }
    };

    socket.onopen = async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.send(JSON.stringify({ type: "offer", offer, roomId }));
    };
  </script>
</body>
</html>
