<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Room</title>
</head>
<body>
  <h2>Room</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <div id="remoteVideos"></div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://polar-maroon-barnacle.glitch.me"); // your signaling server
    const room = 'testRoom';
    const peerConnections = {};
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideos = document.getElementById('remoteVideos');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;

      socket.emit('join', room);

      socket.on('new-user', socketId => {
        const pc = createPeerConnection(socketId);
        peerConnections[socketId] = pc;

        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        pc.createOffer().then(offer => {
          pc.setLocalDescription(offer);
          socket.emit('offer', { to: socketId, offer: offer });
        });
      });

      socket.on('offer', data => {
        const pc = createPeerConnection(data.from);
        peerConnections[data.from] = pc;

        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        pc.createAnswer().then(answer => {
          pc.setLocalDescription(answer);
          socket.emit('answer', { to: data.from, answer: answer });
        });
      });

      socket.on('answer', data => {
        peerConnections[data.from].setRemoteDescription(new RTCSessionDescription(data.answer));
      });

      socket.on('ice-candidate', data => {
        peerConnections[data.from].addIceCandidate(new RTCIceCandidate(data.candidate));
      });

      function createPeerConnection(socketId) {
        const pc = new RTCPeerConnection(config);

        pc.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('ice-candidate', { to: socketId, candidate: event.candidate });
          }
        };

        pc.ontrack = event => {
          let remoteVideo = document.getElementById(socketId);
          if (!remoteVideo) {
            remoteVideo = document.createElement('video');
            remoteVideo.id = socketId;
            remoteVideo.autoplay = true;
            remoteVideo.playsInline = true;
            remoteVideos.appendChild(remoteVideo);
          }
          remoteVideo.srcObject = event.streams[0];
        };

        return pc;
      }
    }).catch(e => console.error("Media error:", e));
  </script>
</body>
</html>
